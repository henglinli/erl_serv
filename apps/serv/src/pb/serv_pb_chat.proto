// session
message session {
    required bytes user = 1;
}

// auth
message auth {
  required bytes user = 1;
  required bytes password = 2;
}

// chat
message chat {
  required bytes from = 1;
  required bytes to = 2;
  required uint32 time = 3;
  required bytes msg = 4;
}